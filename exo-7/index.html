<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <h1>Exercice 7</h1>
      <div>
        <input type="text" id="search" placeholder="Rechercher un article" />
        <button id="searchButton">Rechercher</button>
        <input type="checkbox" id="check" class="form-check-input">En stock</input>
        <select id="sortOrder">
          <option value="default">Ordre par défaut</option>
          <option value="priceAsc">Prix croissant</option>
          <option value="priceDesc">Prix décroissant</option>
          <option value="nameAsc">Nom croissant</option>
          <option value="nameDesc">Nom décroissant</option>
        </select>
      </div>
      <div>
        <form id="addArticleForm">
          <div>
            <input type="text" id="name" placeholder="Nom de l'article" required />
            <input type="text" id="type" placeholder="Type de l'article" required />
          </div>
          <div>
            <input type="text" id="description" placeholder="Description de l'article" required />
            <input type="number" id="price" placeholder="Prix de l'article" required />
            <input type="number" id="quantity" placeholder="Stock de l'article" required />
          </div>
            <button type="submit">Ajouter un article</button>
        </form>
      </div>
      <div id="articles">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Type</th>
              <th>Description</th>
              <th>Prix</th>
              <th>Quantité</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody id="articlesTableBody">
          </tbody>
        </table>
      </div>
      <button id="addToCartButton" style="display: none;">Ajouter au panier</button>
      <div id="cart">
        <h2>Panier</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre d'articles</th>
              <th>Prix</th>
            </tr>
          </thead>
          <tbody id="cartTableBody">
          </tbody>
          <tfoot>
            <tr>
              <td id="cartTotal" class="text-end">0 €</td>
            </tr>
          </tfoot>
        </table>
        <button id="emptyCartButton">Vider le panier</button>
    </div>
    </div>
    <script src="datas.js"></script>
    <script src="exo7.js"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
